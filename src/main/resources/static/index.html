<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUCKY LOG</title>
    <link rel="icon" href="./images/lucky-log-logo.png" type="image/x-icon">
    <link href="./css/index.css" rel="stylesheet">
</head>

<body>
    <div class="holographic-bg"></div>

    <div class="emoji-decoration">🌈</div>
    <div class="emoji-decoration">💎</div>
    <div class="emoji-decoration">⭐</div>
    <div class="emoji-decoration">💖</div>
    <div class="emoji-decoration">✨</div>

    <div class="container">
        <div class="logo">
            <h1>운 세</h1>
            <p>나만의 사주 보기 💖</p>
        </div>

        <form class="form-grid">
            <!-- 성별 선택 -->
            <div class="field-group">
                <label class="field-label">👶성별</label>
                <div class="gender-cards">
                    <div class="card-option">
                        <input type="radio" id="female" name="gender" value="female"checked>
                        <label for="female">🙋‍♀️ 여성</label>
                    </div>
                    <div class="card-option">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">🙋‍♂️ 남성</label>
                    </div>
                </div>
            </div>

            <!-- 생년월일 및 시간 -->
            <div class="field-group">
                <label class="field-label">🎂생년월일</label>
                <div class="birth-section">
                    <div class="calendar-toggle">
                        <div class="toggle-option">
                            <input type="radio" id="solar" name="calendar" value="solar" checked>
                            <label for="solar">양력</label>
                        </div>
                        <div class="toggle-option">
                            <input type="radio" id="lunar" name="calendar" value="lunar">
                            <label for="lunar">음력(평달)</label>
                        </div>
                        <div class="toggle-option">
                            <input type="radio" id="lunar_leap" name="calendar" value="lunar_leap">
                            <label for="lunar_leap">음력(윤달)</label>
                        </div>
                    </div>

                    <div class="date-inputs">
                        <input type="number" class="retro-input" name="year" placeholder="연도" min="1900" max="2030">
                        <input type="number" class="retro-input" name="month" placeholder="월" min="1" max="12">
                        <input type="number" class="retro-input" name="day" placeholder="일" min="1" max="31">
                    </div>
                    <div class="date-inputs single">
                        <select class="retro-input time-input" name="time">
                            <option value="">(모름) 태어난 시간 🕐</option>
                            <option value="자시(23:30 - 01:29)">자시(23:30 - 01:29)</option>
                            <option value="축시(01:30 - 03:29)">축시(01:30 - 03:29)</option>
                            <option value="인시(03:30 - 05:29)">인시(03:30 - 05:29)</option>
                            <option value="묘시(05:30 - 07:29)">묘시(05:30 - 07:29)</option>
                            <option value="진시(07:30 - 09:29)">진시(07:30 - 09:29)</option>
                            <option value="사시(09:30 - 11:29)">사시(09:30 - 11:29)</option>
                            <option value="오시(11:30 - 13:29)">오시(11:30 - 13:29)</option>
                            <option value="미시(13:30 - 15:29)">미시(13:30 - 15:29)</option>
                            <option value="신시(15:30 - 17:29)">신시(15:30 - 17:29)</option>
                            <option value="유시(17:30 - 19:29)">유시(17:30 - 19:29)</option>
                            <option value="술시(19:30 - 21:29)">술시(19:30 - 21:29)</option>
                            <option value="해시(21:30 - 23:29)">해시(21:30 - 23:29)</option>
                        </select>

                        <select class="retro-input city-input" name="city">
                            <option value="">(모름) 태어난 도시 🏙️</option>
                            <option value="서울특별시">서울특별시</option>
                            <option value="경기도">경기도</option>
                            <option value="인천광역시">인천광역시</option>
                            <option value="부산광역시">부산광역시</option>
                            <option value="대구광역시">대구광역시</option>
                            <option value="대전광역시">대전광역시</option>
                            <option value="광주광역시">광주광역시</option>
                            <option value="울산광역시">울산광역시</option>
                            <option value="세종특별자치시">세종특별자치시</option>
                            <option value="강원도">강원도</option>
                            <option value="충청북도">충청북도</option>
                            <option value="충청남도">충청남도</option>
                            <option value="전라북도">전라북도</option>
                            <option value="전라남도">전라남도</option>
                            <option value="경상북도">경상북도</option>
                            <option value="경상남도">경상남도</option>
                            <option value="제주특별자치도">제주특별자치도</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="retro-btn-container">
                <button type="submit" class="retro-btn">🚀 다음 단계 →</button>
            </div>
        </form>
    </div>

    <script defer src="./js/index.js"></script>
</body>

</html>
