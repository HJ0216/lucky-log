        }
        
        function goToSelection() {
            // Ïã§Ï†úÎ°úÎäî Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌïòÎ©¥ÏÑú Í∏∞Ï°¥ ÏÑ†ÌÉù Í∞íÎì§ÏùÑ Ïú†ÏßÄ
            alert('üîÑ ÏÑ†ÌÉù ÌôîÎ©¥ÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§!\nÍ∏∞Ï°¥ ÏÑ§Ï†ïÏùÑ Ïú†ÏßÄÌïú Ï±ÑÎ°ú Îã§Ïãú ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§.');
            // window.location.href = 'index.html?preset=true';
        }
        
        function copyResults() {
            const resultsText = generateShareText();
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(resultsText).then(() => {
                    showToast('Ïö¥ÏÑ∏ Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã');
                }).catch(() => {
                    showToast('Î≥µÏÇ¨Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. üòÖ');
                });
            } else {
                // Íµ¨Ìòï Î∏åÎùºÏö∞Ï†Ä ÎåÄÏùë
                const textArea = document.createElement('textarea');
                textArea.value = resultsText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Ïö¥ÏÑ∏ Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã');
            }
        }
        
        function shareResults() {
            // URL Í≥µÏú† Í∏∞Îä• (Ï∂îÌõÑ Íµ¨ÌòÑ)
            const shareUrl = window.location.href; // ÌòÑÏû¨ URL ÎòêÎäî ÌååÎùºÎØ∏ÌÑ∞ Ìè¨Ìï®Îêú URL
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showToast('Í≥µÏú† ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üîó');
                }).catch(() => {
                    showToast('Í≥µÏú†Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. üòÖ');
                });
            } else {
                const textArea = document.createElement('textarea');
                textArea.value = shareUrl;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showToast('Í≥µÏú† ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üîó');
            }
        }
        
        function saveResults() {
            // Î°úÍ∑∏Ïù∏ Ï≤¥ÌÅ¨ Î°úÏßÅ (Ï∂îÌõÑ Íµ¨ÌòÑ)
            const isLoggedIn = false; // Ïã§Ï†úÎ°úÎäî Î°úÍ∑∏Ïù∏ ÏÉÅÌÉú ÌôïÏù∏
            
            if (!isLoggedIn) {
                if (confirm('Ï†ÄÏû•ÌïòÎ†§Î©¥ Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.\nÎ°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                    // window.location.href = '/login';
                    showToast('Î°úÍ∑∏Ïù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§! üîê');
                }
                return;
            }
            
            const resultsData = {
                timestamp: new Date().toISOString(),
                ai: document.getElementById('ai-name').textContent,
                userInfo: document.getElementById('user-info').textContent,
                results: generateShareText()
            };
            
            try {
                let savedResults = JSON.parse(localStorage.getItem('fortuneResults') || '[]');
                savedResults.unshift(resultsData);
                
                if (savedResults.length > 10) {
                    savedResults = savedResults.slice(0, 10);
                }
                
                localStorage.setItem('fortuneResults', JSON.stringify(savedResults));
                showToast('Ïö¥ÏÑ∏Í∞Ä Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§! ÎÇòÏ§ëÏóê Ï†ïÌôïÎèÑÎ•º ÌôïÏù∏Ìï¥Î≥¥ÏÑ∏Ïöî üîÆ');
            } catch (error) {
                showToast('Ï†ÄÏû•Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§. üòÖ');
            }
        }
        
        function generateShareText() {
            const aiName = document.getElementById('ai-name').textContent;
            const userInfo = document.getElementById('user-info').textContent;
            const sections = document.querySelectorAll('.fortune-section');
            
            let shareText = `üîÆ ${aiName} AI Ïö¥ÏÑ∏ Í≤∞Í≥º\n\nüë§ ${userInfo}\n\n`;
            
            sections.forEach(section => {
                const title = section.querySelector('.fortune-title span:nth-child(2)').textContent;
                const period = section.querySelector('.fortune-period').textContent;
                const content = section.querySelector('.fortune-content').textContent;
                
                shareText += `${title} (${period})\n${content}\n\n`;
            });
            
            shareText += '‚ú® Y2K Ïö¥ÏÑ∏ÏóêÏÑú ÌôïÏù∏ÌïòÏÑ∏Ïöî!';
            
            return shareText;
        }
        
        function showToast(message) {
            alert(message); // ÌÜ†Ïä§Ìä∏ ÎåÄÏã† alert ÏÇ¨Ïö©
        }
        
        // ÌÇ§Î≥¥Îìú Îã®Ï∂ïÌÇ§
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goToSelection();
            } else if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveResults();
            } else if (e.ctrlKey && e.shiftKey && e.key === 'S') {
                e.preventDefault();
                shareResults();
            }
        });
        
        // Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò (Í≤∞Í≥ºÍ∞Ä Î≥¥Ïù¥Î©¥ Ï∂îÍ∞Ä Ïï†ÎãàÎ©îÏù¥ÏÖò)
        function observeScrollAnimations() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, {
                threshold: 0.1
            });
            
            document.querySelectorAll('.fortune-section').forEach(section => {
                observer.observe(section);
            });
        }
        
        // Í≤∞Í≥º ÌëúÏãú ÌõÑ Ïä§ÌÅ¨Î°§ Ïï†ÎãàÎ©îÏù¥ÏÖò Í¥ÄÏ∞∞ ÏãúÏûë
        setTimeout(() => {
            if (document.getElementById('results-screen').style.display === 'block') {
                observeScrollAnimations();
            }
        }, 4000);
    </script>
