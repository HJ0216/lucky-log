<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <th:block th:replace="~{fragments/head :: common-meta}" />

  <title>LUCKY LOG</title>

  <th:block th:replace="~{fragments/head :: common-resources}" />
  <link rel="stylesheet" href="../../static/css/fortune/fortune-my.css" th:href="@{/css/fortune/fortune-my.css}">
  <script src="../../static/js/fortune/fortune-my.js" th:src="@{/js/fortune/fortune-my.js}" defer></script>
</head>

<body>

  <div class="float-emoji">📜</div>
  <div class="float-emoji">⏰</div>
  <div class="float-emoji">🌟</div>
  <div class="float-emoji">🎴</div>
  <div class="float-emoji">💝</div>

  <div class="fortune-page-container">
    <div th:replace="~{fragments/header :: authButtons}"></div>

    <div class="logo">
      <h1>운세 보관함</h1>
      <p>저장한 운세 모음입니다 🤗</p>
    </div>

    <section>
      <div th:if="${responses != null and !#lists.isEmpty(responses)}">
        <div th:each="res : ${responses}">
          <a class="my-fortune-container" title="전체 보기">
            <div class="my-fortune-title">2025년 월별 운세</div>
            <div class="my-fortune-info">
              <span>🔮 종합운</span>
              <span><span>✍️작성일: </span>2025년 11월 26일</span>
            </div>
          </a>
        </div>
      </div>

      <div th:if="${responses == null}" data-error-container>
        <div class="error-message" data-error-message>운세 결과를 불러올 수 없습니다. 다시 시도해주세요.</div>
      </div>

    </section>
  </div>
</body>

</html>
