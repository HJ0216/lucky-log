<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUCKY LOG</title>
  <link rel="icon" th:href="@{/images/lucky-log-logo.png}" type="image/x-icon">
  <link th:href="@{/css/index.css}" rel="stylesheet">
</head>

<body>

  <div class="holographic-bg"></div>

  <div class="emoji-decoration">🌈</div>
  <div class="emoji-decoration">💎</div>
  <div class="emoji-decoration">⭐</div>
  <div class="emoji-decoration">💖</div>
  <div class="emoji-decoration">✨</div>

  <div class="container">
    <div class="logo">
      <h1>운 세</h1>
      <p>나만의 사주 보기 💖</p>
    </div>

    <!-- 폼을 서버로 POST 요청, Thymeleaf 객체 바인딩 -->
    <form class="form-grid" action="/" th:action="@{/}" method="post" th:object="${birthInfoForm}">
      <!-- 성별 선택 -->
      <div class="field-group">
        <label class="field-label">👶성별</label>
        <div class="gender-cards">
          <div class="card-option" th:each="type : ${genderTypes}">
            <input type="radio" th:field="*{gender}" th:value="${type.name()}"/>
            <label th:for="${#ids.prev('gender')}" th:text="${type.displayName}">🙋‍♀️ 여성</label>
          </div>
        </div>
      </div>

      <!-- 생년월일 및 시간 -->
      <div class="field-group">
        <label class="field-label">🎂생년월일</label>
        <div class="birth-section">
          <!-- 양력/음력 선택 -->
          <div class="calendar-toggle">
            <div class="toggle-option" th:each="type: ${calendarTypes}">
              <input type="radio" th:field="*{calendar}" th:value="${type.name()}">
              <label th:for="${#ids.prev('calendar')}" th:text="${type.displayName}">양력</label>
            </div>
         </div>

          <!-- 년월일 입력 -->
          <div class="date-inputs">
            <input type="number" placeholder="연도" class="retro-input"
                   th:field="*{year}" th:min="${minYear}" th:max="${maxYear}">
            <input type="number" placeholder="월" class="retro-input" th:field="*{month}" min="1" max="12">
            <input type="number" placeholder="일" class="retro-input" th:field="*{day}" min="1" max="31">
          </div>

          <!-- 시간 및 도시 선택 -->
          <div class="date-inputs single">
            <select class="retro-input time-input" th:field="*{time}">
              <option value="">(모름) 태어난 시간 🕐</option>
              <option th:each="type : ${timeTypes}"
                      th:value="${type.name()}" th:text="${type.displayName}">
                자시(23:30 - 01:29)
              </option>
            </select>

            <select class="retro-input city-input" name="city" th:field="*{city}" data-field="city">
              <option value="">(모름) 태어난 도시 🏙️</option>
              <option value="서울특별시">서울특별시</option>
              <option value="경기도">경기도</option>
              <option value="인천광역시">인천광역시</option>
              <option value="부산광역시">부산광역시</option>
              <option value="대구광역시">대구광역시</option>
              <option value="대전광역시">대전광역시</option>
              <option value="광주광역시">광주광역시</option>
              <option value="울산광역시">울산광역시</option>
              <option value="세종특별자치시">세종특별자치시</option>
              <option value="강원도">강원도</option>
              <option value="충청북도">충청북도</option>
              <option value="충청남도">충청남도</option>
              <option value="전라북도">전라북도</option>
              <option value="전라남도">전라남도</option>
              <option value="경상북도">경상북도</option>
              <option value="경상남도">경상남도</option>
              <option value="제주특별자치도">제주특별자치도</option>
              <option value="기타">기타</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 서버에서 전달된 에러 메시지들 표시 -->
      <div th:if="${errorMessages != null and !errorMessages.empty}" class="error-container">
        <div th:each="message : ${errorMessages}" class="error-message" th:text="${message}"></div>
      </div>

      <div class="retro-btn-container">
        <button type="submit" class="retro-btn">🚀 다음 단계 →</button>
      </div>
    </form>
  </div>

  <script th:inline="javascript" th:if="${errorFields != null}">
    window.errorFields = [[${ errorFields }]];
  </script>
  <script defer th:src="@{/js/index.js}"></script>
</body>

</html>
