name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Create application-prompts.yaml
        run: |
          cat > src/main/resources/application-prompts.yaml << 'EOF'
          ${{ secrets.APPLICATION_PROMPTS_YAML }}
          EOF

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (without tests)
        run: ./gradlew clean build -x test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: '*.jar'
          target: '/tmp/'

      - name: Check Redis Health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîê Loading REDIS_PASSWORD from /etc/luckylog/.env..."

            REDIS_PASSWORD=$(grep '^REDIS_PASSWORD=' /etc/luckylog/.env | cut -d'=' -f2)

            if [ -z "$REDIS_PASSWORD" ]; then
              echo "‚ùå REDIS_PASSWORD not found in /etc/luckylog/.env"
              exit 1
            fi

            echo "üß™ Checking Redis container status..."
            if ! docker ps --format '{{.Names}}' | grep -q 'redis-prod'; then
              echo "‚ùå Redis container is NOT running!"
              exit 1
            fi

            echo "üß™ Testing Redis PING..."
            PING_RESULT=$(docker exec redis-prod sh -c "timeout 3 redis-cli -a \"$REDIS_PASSWORD\" ping" 2>&1)
            RET=$?

            if [ $RET -ne 0 ]; then
              echo "‚ùå Redis PING failed (exit code $RET)"
              exit 1
            fi

            if ! echo "$PING_RESULT" | grep -q "PONG"; then
              echo "‚ùå Redis PING failed (no PONG in output)"
              exit 1
            fi

            echo "‚úÖ Redis is healthy."

      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üì¶ Deploying JAR file..."
            sudo mv /tmp/*.jar /home/deploy/lucky-log/luckylog.jar.new
            sudo mv -f /home/deploy/lucky-log/luckylog.jar.new /home/deploy/lucky-log/luckylog.jar
            sudo chown deploy:deploy /home/deploy/lucky-log/luckylog.jar

            echo "üîÑ Restarting service..."
            sudo systemctl restart luckylog

            echo "‚è≥ Waiting for application to start..."
            for i in {1..20}; do
              if curl -s -f http://localhost:8080/actuator/health; then
                echo "‚úÖ Deployment successful!"
                exit 0
              fi
              echo "Health check attempt $i failed. Retrying in 5 seconds..."
              sleep 5
            done

            echo "‚ùå Health check failed!"
            echo "=== ÎßàÏßÄÎßâ 50Ï§Ñ Î°úÍ∑∏ ==="
            sudo journalctl -u luckylog -n 50
            exit 1
