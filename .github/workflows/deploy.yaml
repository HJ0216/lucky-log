name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run tests
        run: |
          chmod +x ./gradlew
          ./gradlew test -Dspring.profiles.active=test

  build:
    name: Build Application
    needs: test # 테스트 성공해야 빌드 시작
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Build (without tests)
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar

  deploy:
    name: Deploy to EC2
    needs: build # 빌드 성공해야 배포 시작
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: '*.jar'
          target: '/tmp/'

      - name: Restart Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo mv /tmp/*.jar /home/deploy/lucky-log/luckylog.jar
            sudo chown deploy:deploy /home/deploy/lucky-log/luckylog.jar
            sudo systemctl restart luckylog

            echo "Waiting for application to start..."
            sleep 90  # 60 → 90초로 늘리기

            # Health check
            if curl -f http://localhost:8080/actuator/health; then
              echo "Deployment successful!"
            else
              echo "Health check failed!"
              sudo journalctl -u luckylog -n 50  # 에러 로그 출력
              exit 1
            fi
