name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Run tests
        run: |
          chmod +x ./gradlew
          ./gradlew test -Dspring.profiles.active=test

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            cd /home/ec2-user/lucky-log
            git pull origin main
            chmod +x ./gradlew
            ./gradlew clean build -x test

            if [ ! -f build/libs/lucky-log-0.0.1-SNAPSHOT.jar ]; then
              echo "Build failed - jar file not found"
              exit 1
            fi

            sudo cp build/libs/lucky-log-0.0.1-SNAPSHOT.jar /home/deploy/lucky-log/luckylog.jar
            sudo chown deploy:deploy /home/deploy/lucky-log/luckylog.jar

            sudo systemctl restart luckylog

            echo "Waiting for application to start..."
            sleep 60

            if curl -f http://localhost:8080/actuator/health; then
              echo "Deployment successful!"
            else
              echo "Health check failed!"
              exit 1
            fi
