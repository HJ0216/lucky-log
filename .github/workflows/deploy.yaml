name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Create application-prompts.yaml
        run: |
          cat > src/main/resources/application-prompts.yaml << 'EOF'
          ${{ secrets.APPLICATION_PROMPTS_YAML }}
          EOF

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (without tests)
        run: ./gradlew clean build -x test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: '*.jar'
          target: '/tmp/'

      - name: Check Redis Health
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Loading environment variables..."
            # root ê¶Œí•œìœ¼ë¡œ env íŒŒì¼ ì½ì–´ì„œ ë³€ìˆ˜ export
            sudo bash -c "source /etc/luckylog/env && export REDIS_PASSWORD=\$REDIS_PASSWORD && printenv | grep REDIS_PASSWORD" > /tmp/redis_env
            source /tmp/redis_env

            echo "ğŸ§ª Checking Redis container status..."
            if ! docker ps --format '{{.Names}}' | grep -q 'redis-prod'; then
              echo "âŒ Redis container is NOT running!"
              exit 1
            fi

            echo "ğŸ§ª Testing Redis PING..."
            # stderr í¬í•¨ ì „ì²´ ì¶œë ¥ ì €ì¥
            PING_OUTPUT=$(docker exec redis-prod sh -c "timeout 3 redis-cli -a \"$REDIS_PASSWORD\" ping" 2>&1)

            echo "$PING_OUTPUT"

            # PONG ë¬¸ìì—´ í¬í•¨ ì—¬ë¶€ë¡œ ì„±ê³µ/ì‹¤íŒ¨ íŒë‹¨
            if echo "$PING_OUTPUT" | grep -q "PONG"; then
              echo "âœ… Redis is healthy."
            else
              echo "âŒ Redis PING failed!"
              exit 1
            fi

      - name: Restart Service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Deploying JAR file..."
            sudo mv /tmp/*.jar /home/deploy/lucky-log/luckylog.jar.new
            sudo mv -f /home/deploy/lucky-log/luckylog.jar.new /home/deploy/lucky-log/luckylog.jar
            sudo chown deploy:deploy /home/deploy/lucky-log/luckylog.jar

            echo "ğŸ”„ Restarting service..."
            sudo systemctl restart luckylog

            echo "â³ Waiting for application to start..."
            for i in {1..20}; do
              if curl -s -f http://localhost:8080/actuator/health; then
                echo "âœ… Deployment successful!"
                exit 0
              fi
              echo "Health check attempt $i failed. Retrying in 5 seconds..."
              sleep 5
            done

            echo "âŒ Health check failed!"
            echo "=== ë§ˆì§€ë§‰ 50ì¤„ ë¡œê·¸ ==="
            sudo journalctl -u luckylog -n 50
            exit 1
