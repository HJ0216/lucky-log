name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test

  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'

      - name: Create application-prompts.yaml
        run: |
          cat > src/main/resources/application-prompts.yaml << 'EOF'
          ${{ secrets.APPLICATION_PROMPTS_YAML }}
          EOF

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build (without tests)
        run: ./gradlew clean build -x test

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: build/libs/*.jar
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar

      - name: Deploy and Restart
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
        run: |
          # SSH ì„¤ì •
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          # ë°°í¬
          echo "ğŸ“¦ Uploading JAR..."
          scp -i ~/.ssh/id_rsa *.jar $USER@$HOST:/tmp/luckylog.jar

          # ì¬ì‹œì‘
          echo "ğŸ”„ Deploying and restarting..."
          ssh -i ~/.ssh/id_rsa $USER@$HOST << 'ENDSSH'
            sudo mv /tmp/luckylog.jar /home/deploy/lucky-log/luckylog.jar
            sudo chown deploy:deploy /home/deploy/lucky-log/luckylog.jar
            sudo systemctl restart luckylog
            
            # Health check
            for i in {1..20}; do
              if curl -s -f http://localhost:8080/actuator/health; then
                echo "âœ… Deployment successful!"
                exit 0
              fi
              echo "Attempt $i/20 failed, retrying..."
              sleep 5
            done
            
            echo "âŒ Health check failed!"
            sudo journalctl -u luckylog -n 50
            exit 1
          ENDSSH
